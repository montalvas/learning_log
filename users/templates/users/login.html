{% extends 'learning_logs/_layouts/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Entre em sua conta.</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">entrar</button>
    {% endbuttons %}
  </form>
{% endblock content %}

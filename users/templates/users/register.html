{% extends 'learning_logs/_layouts/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Cadastro</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
{% endblock content %}

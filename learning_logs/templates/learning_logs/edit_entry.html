{% extends 'learning_logs/_layouts/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Editar registro</h2>
{% endblock header %}

{% block content %}
  
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Salvar</button>
    {% endbuttons %}
  </form>
{% endblock content %}
